#LOGGERS#
#defile a logger named ...
log4j.rootLogger=ERROR,console,file
#define an appender named console,which is set to be a ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender

#APPENDERS##
#define an appender named file,which is set to be a DailyRollingFileAppender
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.file.File = D:/workspace/bzcj/log4j/log.log
#log4j.appender.file.File = ${catalina.base}/logs/admin_info.log

 

#LAYOUTS#
#assign a SimpleLayout to console appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p][%t][%c][%d] - %m%n
#=org.apache.log4j.SimpleLayout

 

#assign a SimpleLayout to file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p][%c][%t][%d] - %m%n
