<script type="text/javascript">
function targetTo(){
	var re = /.?\d.?/;
	var val = document.getElementById("kw1").value;
	if(val == ""){
		document.forms['form1'].action = '';
		return false;	
	}
	if(re.test(val)){
		document.forms['form1'].action = 'index.html';
	}
	else {
		document.forms['form1'].action = 'result.html';
	}
}
function getQueryStringByName(name) {
    var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
    if (result == null || result.length < 1) {
        return "";
    }
    return decodeURIComponent(result[1]);
}
function shake(o){
    var $panel = $("#"+o);
    $panel.css({'padding-left':'40px'});
    for(var i=1; 4>=i; i++){
        $panel.animate({'padding-left':(40-10*i)},20);
        $panel.animate({'padding-left':2*(40-10*i)},20);
    }
}
$(function(){
	var scNames = ["卷心菜","西红柿","土豆","茄子","玉米","草莓","香蕉","榴莲","木耳","黄瓜","葡萄"]
	var num = Math.floor(Math.random()*9+1);
	var num2 = Math.floor(Math.random()*11+1);
	var searchTxt = getQueryStringByName("wd");
	searchTxt = searchTxt.length>7?searchTxt.substring(0,7)+"...":searchTxt;
	
	$("#bq").attr("src","images/bq"+ num +".gif");
	$("#sg").attr("src","images/sg"+ num2 +".gif");
	$("#scTxt").html(scNames[num2-1]);
	

	$("#searchText").html(searchTxt);

})
</script>
