<script type="text/javascript">
function targetTo(){
	var re = /.?\d.?/;
	var val = document.getElementById("kw1").value;
	if(val == ""){
		return false;	
	}
	if(re.test(val)){
		document.forms['form1'].action = '1.html';
	}
	else {
		document.forms['form1'].action = '2.html';
	}
}
function getQueryStringByName(name) {
    var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
    if (result == null || result.length < 1) {
        return "";
    }
    return decodeURIComponent(result[1]);
}
function shake(o){
    var $panel = $("#"+o);
    $panel.css({'padding-left':'20px'});
    for(var i=1; 4>=i; i++){
        $panel.animate({'padding-left':(20-5*i)},20);
        $panel.animate({'padding-left':2*(20-5*i)},20);
    }
}
$(function(){
	var num = Math.floor(Math.random()*9+1);
	var searchTxt = getQueryStringByName("wd");
	
	searchTxt = searchTxt.length>7?searchTxt.substring(0,7)+"...":searchTxt;
	
	$("#bq").attr("src","images/bq"+ num +".gif");

	$("#searchText").html(searchTxt);
	$(".xfResult").html(searchTxt);
	$("#kw1").val(searchTxt);
	
	
	
	$(".bq").show().animate({
		"width": "304px",
		"height": "306px",
		"left": "460px",
		"top": "104px",
		"margin-left": 0,
		"margin-top": 0,
		"opacity": 1	
	},500);
	
	setTimeout(function(){
		shake('wrap')
	},500)
	
})
</script>
